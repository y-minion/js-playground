<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단을 외자 구구단을 외자~~</title>
</head>
<body>
    <h1>(프로그램 2)구구단 프로그램입니다~</h1>
    <script>
        for(var n = 2; n<=3; n++){



            document.write(n+"단입니다...<br>");

            for(var i = 1; i<=9 ; i++){
            
                document.write(n+"*"+i+"="+(n*i)+"<br>");

            }


        }
    </script>
    
</body>
</html>
