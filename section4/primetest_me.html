<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소수 출력하기!_내가 한거</title>
  </head>
  <body>
    <h1>소수를 출력해 볼게용_1~10000 사이의 소수를 출력해 볼개요...</h1>
    <h2>소수의 목록들</h2>
    <script>
      // var PrimeResult = true;   ____함수에 리턴값으로  true,false를 넣으면 이건 필요가 없다...
      //소수는 1과 본안 숫자를 제외한 나머지를 나누면 나머지가 무조건 0이 나와야 한다.
      var numbers = {};
      numbers.all = []; //전체 숫자 대기열 만들어줌_여기에서 소수 판단 할듯
      numbers.Prime = []; //이제 진짜 소수들이 들어갈 배열의 공간을 미리 만들어 준다.
      //numbers.PrimeResult = []; //각 자연수들의 참 거짓 결과값

      numbers.isPrime = function (number) {
        //!!!객체의 이유는 각각 분업화 해서 코드를 더 간단명료하게 짜려고 하느것이다...
        //숫자들이 소수인지 판단 하는 메쏘드.
        //참or트루인지 판단하자. 그럴려면 all배열에 일단 자연수들을 넣어야 한다.(push)
        //그리고 all배열에서 제일 앞에서 부터 빼서 비교를 하자.(shift)

        if (number === 1) {
          return false; //리턴값을 통해 자연수의 소수 참,거짓 여부를 판단한다.
        } else if (number === 2) {
          return true;
        }

        for (var i = 2; i < number; i++) {
          //먼저 PrimeResult 변수가 선언되어야 한다!

          if (number % i === 0) {
            return false;
          }
        }
        return true;
      };

      numbers.addPrime = function (number) {
        //메인 코드에서 반복문 사용해서 PrimeResult 결과가 각 객체마다 바뀌게 할 예정!
        //소수로 판별된 숫자들은 배열에 넣는 메쏘드
        // 트루인 애들을 Prime 배열에 넣자(push)

        if (primeResult === true) {
          this.Prime.push(number);
        }
        return;
      };

      numbers.getAllPrimes = function () {
        //반복문으로 사용할 예정!
        //소수들을 모두 출력하자...

        for (var i = 0; i < this.Prime.length; i++) {
          document.write(i + 1 + "번째 소수:" + this.Prime[i] + "<br>");
        }
        return;
      };

      numbers.addAll = function () {
        //전체 소수를 구한다.
        document.write("전체의 소수 갯수:" + this.Prime.length + "개<br>");
        return;
      };

      //이제 객체 설정 끝. 본 코드 시작...

      for (var i = 1; i <= 10000; i++) {
        numbers.all.push(i);
      }
      //먼저 자연수를 배열에 넣어준다..
      var loopNumber;

      for (var i = 0; i < numbers.all.length; i++) {
        //소수 판단 시작..
        loopNumber = numbers.all[i]; //all배열 인덱스 호출...
        var primeResult = numbers.isPrime(loopNumber); //메소드의 값 (true,false)를 판단한 결과값을 담을 수 있는 변수를 만들어줘야한다.
        numbers.addPrime(loopNumber); //isPrime의 메소드 값에 따라 prime배열에 선별된 소수를 넣는다..
      }
      numbers.addAll();
      numbers.getAllPrimes();
    </script>
  </body>
</html>
