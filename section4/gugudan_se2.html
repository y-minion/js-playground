<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 전체 구현_배열 사용</title>
  </head>
  <body>
    <h1>구구단 전체 출력해볼게요</h1>
    <script>
      var length = 9;
      for (var i = 2; i < 10; i++) {
        var results = [];

        for (var n = 1; n <= length; n++) {
          results.push(i * n);
        }

        document.write("<h3>" + i + "단입니다~~</h3>");

        for (var z = 0; z < results.length; z++) {
          var str = "";
          str += i;
          str += "X";
          str += z + 1;
          str += "=";
          str += results[z];
          str += "<br>";

          document.write(str);
        }
      }
    </script>
  </body>
</html>
